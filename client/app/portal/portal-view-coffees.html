<div class="container-fluid">
  <div class="row coffee-view-image image-header">
    <div ng-include="'app/nav/nav.html'" ng-controller="NavCtrl as nav"></div>
      <div class="coffee-view-title-container flex flex-center">
        <h1 class="general-title">Your Coffees</h1>
      </div>
  </div>

  <div class="flex flex-center header-row">
    <h1>{{viewPortal.currentUser.username}} : Coffees</h1>
  </div>

  <hr>

  <div class="coffee-view-container flex">
    <div class="coffee-view-card" ng-repeat="coffee in viewPortal.userCoffees">
      <a href="/#/coffee/{{coffee.id}}" title=""><img class="coffee-view-photo" ng-src="{{coffee.image}}"></a>
    </div>
  </div>

</div>
